<!DOCTYPE html>
<html lang="en">
    <head>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PopUp Slider</title>
        <link rel="stylesheet" href="lightbox.min.css">
        <link rel="stylesheet" href="lightbox.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <div id="wrapper">
           <div class="container">
            <div class="col-sm-4">
            <section class="one-third">
                <a class="example-image-link" id="lightbox-img" href="images/7.jpg"data-lightbox="example-set"data-title="1/3 images"><img class="example-image" src="images/7.jpg" alt="#"></a>
            </section>
               </div>
            <div class="col-sm-4">
            <section class="one-third">
                <a class="example-image-link" id="lightbox-img" href="images/6.jpg"data-lightbox="example-set"data-title="2/3 images"><img class="example-image" src="images/6.jpg" alt="#"></a>
            </section>
               </div>
            <div class="col-sm-4">
            <section class="one-third">
                <a class="example-image-link" id="lightbox-img" href="images/5.jpg"data-lightbox="example-set"data-title="3/3 images"><img class="example-image" src="images/5.jpg" alt="#"></a>
            </section>
            </div>
            </div>

        </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="lightbox.min.js"></script>
  <script src="lightbox-plus-jquery.min.js"></script>
    </body>
</html>
